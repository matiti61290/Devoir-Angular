<div class="container">
    <div class="product-view d-flex flex-column justify-content-center my-2">
        <h1 class="fs-2">{{ product.name }}</h1>
        <img [src]="product.imageUrl" [alt]="product.name">
        <p>{{ product.price | currency: 'EUR' }}</p>
        <button (click)="onViewProduct()">Voir plus</button>
    </div>
</div>
