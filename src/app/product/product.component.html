<div class="container">
    <div class="product-view d-flex flex-column justify-content-center my-2">
        <h1 class="fs-2">{{ product.name }}</h1>
        <img [src]="product.imageUrl" [alt]="product.name">
        <p class="fs-3 fw-5">{{ product.price | currency: 'EUR' }}</p>
        <button class="btn btn-button btn-outline-around fs-3 fw-5" (click)="onViewProduct()">Voir plus</button>
    </div>
</div>
